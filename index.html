<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts by Amadzuki</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="blur">
      <!-- Header -->
      <nav class="header">
        <div class="logo">
          <img src="/logo-amadzuki.svg" alt="logo-amadzuki" />
        </div>
        <div class="text-search"><input type="text" id="search-box" /></div>
        <div id="new-contact-button"><button>New Contact</button></div>
      </nav>

      <div class="contact-body">
        <!-- Side Nav -->
        <aside class="side">
          <div id="navigation">
            <div class="navigation-list">👥 All Contacts</div>
            <div class="navigation-list">💙 Favorites</div>
            <div class="navigation-list">🏷 Labels</div>
          </div>
        </aside>

        <!-- Main body -->
        <main class="main">
          <div id="list-container">
            <div id="contacts-container">
              contacts and some details in table like structure here
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- New contact input form  -->
    <div id="popup">
      <div>name</div>
      <div>phone</div>
      <div>email</div>
      <div>website</div>
      <div>address</div>
      <div>birthday</div>
      <div>favorite</div>
      <div>label</div>
      <div id="close-popup">❌</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
