<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts by Amadzuki</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="header">
      <div class="logo">
        <img src="/logo-amadzuki.svg" alt="logo-amadzuki" />
      </div>
      <div class="text-search"><input type="text" id="search-box" /></div>
      <div class="new-contact"><button>New Contact</button></div>
    </nav>

    <div class="body">

      <aside class="side">
        <div id="navigation">
          <div>All Contacts</div>
          <div>Favorites</div>
          <div>Labels</div>
        </div>
      </aside>

      <!-- Main body -->
      <main class="main">
        <div id="list-container">
          <div id="contacts-container">
            contacts and some details in table like structure here
          </div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
